<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="rota do backend" method="get ou post">
        <!-- INPUT -> Elemento para entrada de dados -->
        <!-- TYPE="text" -> Permite a inserção de qualquer tipo de texto -->
        <!-- TYPE="email" -> Específico para endereços de e-mail -->
        <!-- TYPE="password" -> Especifico para senhas -->
        <!-- TYPE="tel" -> Campo destinado para inserção de telefones -->
        <!-- TYPE="number" -> Campo destinado para inserção de numeros -->
        <!-- STEP="0.010" -> Intervalo de incremento (0.01, 0.02, 0.03...)-->
        <input type="text" placeholder="Digite um texto"/>
        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <input type="tel" name="" id="">
        <input type="number" name="" id="" max="10000000" min="0" step="100">

        <!-- LABEL -> Elementoque associa um rótulo descrito ao campo -->
        <!-- TYPE="radio" -> Permite que o usuário selecione apenas uma opção -->
        <input type="radio" name="SEXO" id="Feminino" value="F" />
        <label for="Feminino">Feminino</label>
        <input type="radio" name="SEXO" id="Masculino" value="M" />
        <label for="Masculino">Masculino</label>

        <!-- TYPE="checkbox" -> Permite que o usuário selecione várias opções -->
        <input type="checkbox" name="Basquete" id="Basquete" value="Basquete" />
        <label for="Basquete">Basquete</label>
        <input type="checkbox" name="Futebol" id="Futebol" value="Futebol" />
        <label for="Futebol">Futebol</label>
        <input type="checkbox" name="Vôlei" id="Vôlei" value="Vôlei" />
        <label for="Vôlei">Vôlei</label>

        <!-- TYPE="select" -> Cria um menu suspenso (dropdown) para selecionar uma opção -->
        <!-- OPTION -> Define uma opção dentro do nosso dropdown -->
        <!-- SELECTED -> Faz com que seja a primeira opção visivel -->
        <!-- DISABLED -> Deixa a opção desabilitada -->
        <select name="country" id="country">
            <option value="" disabled selected>Selecione um pais...</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="E.U.A">Estados Unidos</option>
        </select>

        <input type="submit" value="Cadastre-se" />
        <button type="submit">Cadastre-se</button>
    </form>
</body>
</html>
