<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>

    <link rel="stylesheet" href="./styles/styless.css">
</head>
<body>
    <section class="container">
        <div class="img"></div> 
        <div class="login">
            <h1>Cadastro</h1>
            <p>Já tem uma conta? <a href="#">Entre aqui</a></p>
            <p>Dados pessoais</p>

            <form action="" method="">
                <input type="text" name="nome" id="nome" placeholder="Informe seu Nome completo" />
                <input type="text" name="idade" id="idade" placeholder="Informe a sua idade" />
                <input type="radio" name="sexo" id="Feminino" value="F" />
                <label for="Feminino">Feminino</label>
                <input type="radio" name="sexo" id="Masculino" value="M" />
                <label for="Masculino">Masculino</label>
                <input type="email" name="email" id="email" placeholder="Coloque seu e-mail" />
                <input type="password" name="senha" id="senha" placeholder=" • • • • • • • • " />
                <input type="text" name="telefone" id="telefone" placeholder="Coloque seu número de telefone" />
                <select name="country" id="Estados">
                    <option value="" disabled selected>Selecione um Estado</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Rio de Janeiro">Rio da Janeiro</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                </select>
            </form>
        </div>
    </section>
</body>
</html>
